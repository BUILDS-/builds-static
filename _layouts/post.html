---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">Posted at {{ page.date | date_to_string }} by {{ page.author }}</p>

	{% if page.image_url %}
	<center>
		<img src="{{site.base}}{{page.image_url}}" class="thumbnail" style="width:auto;height:300px"/>
	</center> <br />
	{%endif %}
<div class="post">
{{ content }}
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{site.base}}/assets/css/syntax.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{site.base}}/assets/css/bootstrap.min.css">

    <!-- Bootstrap Responsive CSS -->
    <link rel="stylesheet" href="{{site.base}}/assets/css/bootstrap-responsive.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.base}}/assets/css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class='brand logo' href="{{site.base}}/"><span class='logo-red'>BU</span>ILDS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="{{site.base}}/">Home</a></li>
              <li><a href="{{site.base}}/about">About</a></li>
              <li><a href="{{site.base}}/events">Events</a></li>
              <li><a href="http://www.builds.cc/wiki">Wiki</a></li>
              <li><a href="{{site.base}}/sponsors">Sponsors</a></li>
              <li><a href="{{site.base}}/news">News</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div> <!-- end nav -->
    <!-- Set carousel: true in YAML text header for pages to get carousel -->
    {% if page.carousel %} 
      {% include carousel.html %}
    {% endif %}


    <div class="container" style="background-color:white; margin-top:50px">
      <div class="main row-fluid">
        <div class="span8 main-content">
          {{ content }}
        </div> <!-- end content -->

        {% include sidebar.html %}


      </div> <!-- end main -->

      <div class="footer row-fluid">
        <div class="span6">Copyright (c) 2013</div>
        <div class="span6 text-right pull-right">Powered by <a href="http://getbootstrap.com/2.3.2/">Bootstrap 2.3.2</a> and <a href="http://jekyllrb.com">Jekyll</a></div>
      </div> <!-- end footer -->
    </div> <!-- end container -->
    <script src="{{site.base}}/assets/js/jquery-1.10.2.min.js" ></script>
    <script src="{{site.base}}/assets/js/bootstrap.js" ></script>
    <script src="{{site.base}}/assets/js/bootstrap-carousel.js" ></script>

    <script>
      $(function(){
        // carousel demo
        $('#builds-carousel').carousel()
      })
    </script>
  </body>
</html>
